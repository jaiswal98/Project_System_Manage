{% extends 'manager/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <h3 class="text-center mb-4">🔐 Login</h3>
      <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <input type="text" name="username" class="form-control form-control-sm mb-2" placeholder="Username" required>
        <input type="password" name="password" class="form-control form-control-sm mb-3" placeholder="Password" required>
        <button class="btn btn-primary btn-sm w-100">Login</button>
        {% if error %}
        <p class="text-danger mt-2 text-center">{{ error }}</p>
        {% endif %}
      </form>
      <p class="mt-3 text-center small">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
