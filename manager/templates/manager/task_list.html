{% extends 'manager/base.html' %}
{% block content %}
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">üìù Tasks</h2>
    
    <!-- AJAX Add Task Button (Triggers Modal) -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">
      + Add Task
    </button>
  </div>

  <!-- Filter Dropdown -->
  <form method="get" class="mb-3 d-flex align-items-center">
    <label class="me-2">Filter Status:</label>
    <select name="status" class="form-select me-2" style="width: 200px;" onchange="this.form.submit()">
      <option value="">All</option>
      <option value="Pending" {% if filter_status == 'Pending' %}selected{% endif %}>Pending</option>
      <option value="In Progress" {% if filter_status == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option value="Completed" {% if filter_status == 'Completed' %}selected{% endif %}>Completed</option>
    </select>
  </form>

  <!-- Task Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Project</th>
          <th>Status</th>
          <th>Deadline</th>
          <th>Assigned</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.project.name }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.deadline }}</td>
          <td>{{ task.assigned_to }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

<!-- ======================= -->
<!-- AJAX Modal Add Task -->
<!-- ======================= -->
<div class="modal fade" id="addTaskModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="ajax-task-form" class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add Task</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>

  <div class="modal-body">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Project</label>
      <select name="project" class="form-select">
        {% for project in projects %}
          <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Deadline</label>
      <input type="date" name="deadline" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select" required>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign To</label>
      <select name="assigned_to" class="form-select">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>

  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Add Task</button>
  </div>
</form>

  </div>
</div>

<!-- ======================= -->
<!-- JavaScript AJAX Script -->
<!-- ======================= -->
<script>
document.getElementById('ajax-task-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch("{% url 'ajax_add_task' %}", {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if(data.success) {
      alert('‚úÖ Task added successfully!');
      location.reload();
    } else {
      alert('‚ùå Error: ' + JSON.stringify(data.errors));
    }
  });
});
</script>

{% endblock %}
